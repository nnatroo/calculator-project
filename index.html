<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.png">

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <section id="calculator">
        <div class="input-panel">
            <p class="input-text"></p>
        </div>
        <div class="row">
            <div class="col-6">
                <button id="c-button">C</button>
            </div>
            <div class="col-3">
                <button class="operator">/</button>
            </div>
            <div class="col-3">
                <button class="operator">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="number">7</button>
            </div>
            <div class="col-3">
                <button class="number">8</button>
            </div>
            <div class="col-3">
                <button class="number">9</button>
            </div>
            <div class="col-3">
                <button class="operator">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="number">4</button>
            </div>
            <div class="col-3">
                <button class="number">5</button>
            </div>
            <div class="col-3">
                <button class="number">6</button>
            </div>
            <div class="col-3 plus-button-up">
                <button class="operator">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="number">1</button>
            </div>
            <div class="col-3">
                <button class="number">2</button>
            </div>
            <div class="col-3">
                <button class="number">3</button>
            </div>
            <div class="col-3 plus-button-down">
                <button></button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="number">0</button>
            </div>
            <div class="col-3">
                <button class="number">00</button>
            </div>
            <div class="col-6">
                <button class="equal-button">=</button>
            </div>
        </div>
    </section>
    <footer id="footer">
        <div class="footer-container">
            <p class="footer-text">made by <a class="natroshvili" href="https://github.com/nnatroo">natroshvili</a></p>
        </div>
    </footer>

    <script src="index.js"></script>

    <!-- Bootstrap Sctipt -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
